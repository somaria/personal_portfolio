<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<h2>This is the home page in portfolio</h2>
{% for project in projects %}
    <h2>    {{ project.title }} </h2>
    <br>
    <p>    {{ project.description }}</p>
    <img src="{{ project.image.url }}" alt="" height="200" width="200">
    {% if project.url %}
        <a href="{{ project.url }}">Link</a>
    {% endif %}

{% endfor %}
</body>
</html>
